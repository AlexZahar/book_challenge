<div class="card__collection">
  <div class="card__collection-header">
    <app-content-header
      (searchCriteria)="onSearch($event)"
    ></app-content-header>
  </div>
  <div class="card__collection-books">
    <app-card
      *ngFor="let book of filteredBooks; let i = index"
      [book]="book"
      (selectedAction)="onActionSelected($event)"
    ></app-card>
  </div>
</div>
